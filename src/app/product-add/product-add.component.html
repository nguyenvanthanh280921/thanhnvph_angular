<form action="" class="mt-3">
  <div class="mb-3">
    <label for="" class="form-label">Tên sản move</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="product.name"
      name="name"
    />
  </div>
  <div class="mb-3">
    <label for="" class="form-label">Price</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="product.price"
      name="price"
    />
  </div>
  <button class="btn btn-primary" (click)="addProduct()">
    Add Move
  </button>
</form>
