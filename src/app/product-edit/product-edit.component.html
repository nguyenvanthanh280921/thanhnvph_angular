<form *ngIf="product">
    <div class="mb-3">
      <label for="exampleInputEmail1" > Ten san pham</label>
      <input type="text" class="form-control"[(ngModel)]="product.name" name="name">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" >Price</label>
      <input type="text" class="form-control"[(ngModel)]="product.price" name="price">

    <button type="submit" class="btn btn-primary" (click)= "updateProduct()">Submit</button>
  </form>
